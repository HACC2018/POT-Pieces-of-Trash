<div class="row">
  <div class="col-lg-5">
    <nb-card>
      <nb-card-header>
        <div class="row">
          <div class="col-lg-12">
            <p>Trash Collection between: </p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <span>Start Date: </span>
            <select #selectedStartDate (change)="changeCompare()">
              <option value="" disabled selected>Select a date</option>
              <option *ngFor="let date of dates" [value]="date"
                      [disabled]="selectedEndDate.value && selectedEndDate.value < date">{{epochTimeToDate(date)}}</option>
            </select>
          </div>
          <div class="col-sm-4">
            <span>End Date: </span>
            <select #selectedEndDate (change)="changeCompare()">
              <option value="" disabled selected>Select a date</option>
              <option *ngFor="let date of dates" [value]="date"
                      [disabled]="selectedStartDate.value && selectedStartDate.value > date">{{epochTimeToDate(date)}}</option>
            </select>
          </div>
          <div class="col-sm-4">
            <span>Compare By: </span>
            <select #compareBy (change)="changeCompare()">
              <option *ngFor="let option of compareOptions" [value]="option">{{option}}</option>
            </select>
          </div>
        </div>

      </nb-card-header>
      <nb-card-body>
        <ngx-echarts-line *ngIf="formattedSeriesData && timeData" [seriesData]="formattedSeriesData" [timeData]="timeData"></ngx-echarts-line>
      </nb-card-body>
    </nb-card>
  </div>
</div>
