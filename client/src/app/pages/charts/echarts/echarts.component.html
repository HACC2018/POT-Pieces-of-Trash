<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>
        Trash by Location
        <select #selectedLocation (change)="setLocation(selectedLocation.value)">
          <option *ngFor="let place of locations" value="{{place}}">{{place}}</option>
        </select>

      </nb-card-header>
      <nb-card-body>
        <ngx-echarts-pie *ngIf="trashTypes && formattedPieChartData"
                         [legendData]="trashTypes" [chartData]="formattedPieChartData"></ngx-echarts-pie>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Line</nb-card-header>
      <nb-card-body>
        <ngx-echarts-line></ngx-echarts-line>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Multiple x-axis</nb-card-header>
      <nb-card-body>
        <ngx-echarts-multiple-xaxis></ngx-echarts-multiple-xaxis>
      </nb-card-body>
    </nb-card>
  </div>

</div>
