<div class="row">
  <div class="col-lg-5">
    <nb-card>
      <nb-card-header>
        <div class="row">
          <div class="col-lg-12">
            <p>Trash by Location</p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <nb-select #locationSelector placeholder="Select Location" [(selected)]="selectedLocation">
              <nb-option hidden> abc</nb-option>
              <nb-option *ngFor="let place of locations" value="{{place}}">{{place}}</nb-option>
            </nb-select>
          </div>

          <div class="col-lg-6">
            <nb-select #dateSelector placeholder="Select Date" [(selected)]="selectedDate">
              <nb-option hidden> abc</nb-option>
              <nb-option *ngFor="let date of dates" value="{{date}}">{{epochTimeToDate(date)}}</nb-option>
            </nb-select>
          </div>

        </div>

      </nb-card-header>
      <nb-card-body>
        <ngx-echarts-pie *ngIf="trashTypes && formattedPieChartData" [legendData]="trashTypes" [chartData]="formattedPieChartData"></ngx-echarts-pie>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-7">
    <nb-card>
      <nb-card-header>
       
      </nb-card-header>
      <nb-card-body>
      
      </nb-card-body>
    </nb-card>
  </div>
</div>
