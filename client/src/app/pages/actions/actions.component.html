<div class="card-columns">
  <div class="">
    <nb-card>
      <nb-card-header>
        Add New Location
      </nb-card-header>
      <nb-card-body>
        <form enctype='multipart/form-data'>
          <div class="row">
            <div class="col-sm-9">
              <div class="form-group">
                <input #newLocationBox type="text" placeholder="New location" class="form-control">
              </div>
            </div>
            <div class="col-sm-3">
              <button class="btn btn-primary" (click)="addNewLocation(newLocationBox.value)">
                Add
              </button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>

  <ng-container *ngFor="let action of actions">
    <div class="">
      <nb-card>
        <nb-card-header>
          {{ action.location }}
        </nb-card-header>
        <nb-card-body>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Action Item</th>
                <th scope="col">Date Initiated</th>
                <th scope="col">Completed</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let actionItem of action.actions">
                <tr>
                  <td>{{ actionItem.action }}</td>
                  <td>{{ epochTimeToDate(actionItem.timestamp) }}</td>
                  <td>
                    <input *ngIf="actionItem.completed" type="checkbox" checked (change)="updateCompletedStatus(actionItem.id)"  />
                    <input *ngIf="!actionItem.completed" type="checkbox" (change)="updateCompletedStatus(actionItem.id)" />   
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </nb-card-body>
        <nb-card-footer>
          <div class="row">
              <div class="col-sm-9">
                  <div class="form-group">
                    <input #newActionBox type="text" placeholder="New Action" class="form-control">
                  </div>
                </div>
                <div class="col-sm-3">
                  <button class="btn btn-primary" (click)="addNewAction(action.location, newActionBox.value)">
                    Add
                  </button>
                </div>
          </div>
        </nb-card-footer>

      </nb-card>
    </div>
  </ng-container> 
</div>
