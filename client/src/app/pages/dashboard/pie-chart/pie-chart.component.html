<div class="row">
  <div class="col-lg-5">
    <nb-card>
      <nb-card-header>
        <div class="row">
          <div class="col-lg-12">
            <p>Trash Collection by Location</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <span>Date: </span>
            <select #selectedDate (change)="setAvailLocations(selectedDate.value)">
              <option value="" disabled selected>Select a date</option>
              <option *ngFor="let date of dates" [value]="date">{{epochTimeToDate(date)}}</option>
            </select>
          </div>
          <div class="col-sm-6">
            <span>Location: </span>
            <select #selectedLocation (change)="getLocationData(selectedLocation.value, selectedDate.value)" [disabled]="!selectedDate.value">
              <option value="" disabled selected>Select a location</option>
              <option *ngFor="let location of locations" [value]="location">{{locationDisplay(location)}}</option>
            </select>
          </div>
        </div>

      </nb-card-header>
      <nb-card-body>
        <ngx-echarts-pie *ngIf="trashTypes && formattedPieChartData" [legendData]="trashTypes" [chartData]="formattedPieChartData"></ngx-echarts-pie>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-7">
    <nb-card>
      <nb-card-header>

      </nb-card-header>
      <nb-card-body>

      </nb-card-body>
    </nb-card>
  </div>
</div>
