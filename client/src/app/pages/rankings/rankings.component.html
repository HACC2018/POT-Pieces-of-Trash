<div class="row">
  <div class="col-sm-12">
    <nb-card>
      <nb-card-header>
        Location that undergoes improvements
      </nb-card-header>
      <nb-card-body>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Rank</th>
              <th scope="col">Location</th>
              <th scope="col">Changes</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let rank of rankings; let i = index" [attr.data-index]="i">
              <tr>
                <td>
                  <ng-container *ngIf="i == 0">
                    <i class="fas fa-trophy" style="color:darkorange"></i>
                  </ng-container>
                  <ng-container *ngIf="i > 0">
                    {{i + 1}}
                  </ng-container>
                </td>
                <td>{{ formatLabel(rank.location) }}</td>
                <td>
                  <div style="color:red" *ngIf="rank.change > 0">
                    {{ formatPercentage(rank.change) }}
                  </div>
                  <div style="color:green" *ngIf="rank.change < 0">
                    {{ formatPercentage(rank.change) }}
                  </div>
                  <div style="color:lightgray" *ngIf="rank.change == 0">
                    {{ formatPercentage(rank.change) }}
                  </div>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
