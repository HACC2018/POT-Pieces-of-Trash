<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-lg-12">
        <p>Trash Collection between: </p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <span>Start Date: </span>
        <select #selectedStartDate (change)="changeCompare()">
          <option value="" disabled selected>Select a date</option>
          <option *ngFor="let date of dates" [value]="date" [disabled]="selectedEndDate.value && selectedEndDate.value <= date">{{epochTimeToDate(date)}}</option>
        </select>
      </div>
      <div class="col-sm-6">
        <span>End Date: </span>
        <select #selectedEndDate (change)="changeCompare()">
          <option value="" disabled selected>Select a date</option>
          <option *ngFor="let date of dates" [value]="date" [disabled]="selectedStartDate.value && selectedStartDate.value >= date">{{epochTimeToDate(date)}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <p>Filter by: </p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <span>Location: </span>
        <select #locationFilter (change)="changeCompare()">
          <option value="any" selected>All</option>
          <option *ngFor="let option of availLocations" [value]="option">{{option}}</option>
        </select>
      </div>
      <div class="col-sm-6">
        <span>Trash Type: </span>
        <select #trashTypeFilter (change)="changeCompare()">
          <option value="any" selected>Any</option>
          <option *ngFor="let option of availTypes" [value]="option">{{option}}</option>
        </select>
      </div>
    </div>

  </nb-card-header>
  <nb-card-body>
    <ngx-echarts-line *ngIf="formattedSeriesData && timeData && availTypes" [seriesData]="formattedSeriesData" [timeData]="timeData"
      [legendData]="availTypes"></ngx-echarts-line>
  </nb-card-body>
</nb-card>
